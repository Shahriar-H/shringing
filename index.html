<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dubble Game</title>
    <link rel="stylesheet" href="./design.css">
</head>
<body>
    <section class="slide1">

    </section>
    <section class="slide2" id="lide">

    </section>



    <script type="text/javascript">
        var sli = document.getElementById('lide');
        window.onmousemove=function(e){
            var x = e.clientX;
            sli.style.left = x+'px' ;



        }
    </script>
</body>
